<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="media/favicon.png" type="media/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <img src="media/favicon.png" alt="Logo" class="logo">
        <h1>Coming Soon</h1>
        <div id="countdown">
            <div class="countdown-item">
                <span id="days" class="countdown-number"></span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours" class="countdown-number"></span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes" class="countdown-number"></span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds" class="countdown-number"></span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        <div class="button-container">
          <a href="https://www.instagram.com/gdsclatrobe/" class="button instagram" target="_blank">
              <i class="fab fa-instagram"></i>
              Instagram
          </a>
          <a href="https://github.com/GDSC-La-Trobe-University" class="button github" target="_blank">
              <i class="fab fa-github"></i>
              GitHub
          </a>
          <a href="https://gdsc.community.dev/la-trobe-university-melbourne-australia/" class="button join-us">
              <i class="fas fa-user-plus"></i>
              Join Us Now!
          </a>
        </div>
    </div>
</body>
</html>
